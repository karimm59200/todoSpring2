<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Liste de Todos</title>
</head>
<body>
<h1 class = "text-center bg-dark text-white p-3">Liste todo</h1>
<div th:each="todo : ${todos}">
<!--    <p th:text="${todo.titre}"></p>-->
<!--    <p th:text="${todo.description}"></p>-->
<!--    <p th:text="${todo.createdDate}"></p>-->
<!--    <p th:text="${todo.isDone} ? 'Fait' : 'A faire'"></p>-->


    <input type="hidden" th:name="id" th:value="${todo.id}"/>
<!--    <a th:href="@{/todo/delete/{id}(id=${todo.id})}" class="btn btn-danger">Supprimer</a>-->
<!--    <a th:href="@{/todo/edit/{id}(id=${todo.id})}" class="btn btn-warning">Modifier</a>-->

</div>

<div class="container mt-3">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Titre</th>
            <th scope="col">Description</th>
            <th scope="col">Date</th>
            <th scope="col">Statut</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="todo, iterationStatus : ${todos}">
            <th th:text="${iterationStatus.count}" scope="row" >1</th>
            <td th:text="${todo.titre}"></td>
            <td th:text="${todo.description}"></td>
            <td th:text="${#dates.format(todo.createdDate, 'dd/MM/yyyy')}"></td>
            <td th:text="${todo.isDone} ? 'Tâche terminée' : 'Tâche en cours'" th:class="${todo.isDone} ? 'bg-success text-center' : 'bg-danger text-center'">
            <td>
                 <a th:href="@{/todo/edit/{id}(id=${todo.id})}" class="btn btn-warning">Modifier</a>
                 <a th:href="@{/todo/delete/{id}(id=${todo.id})}" class="btn btn-danger">Supprimer</a>
            </td>
<!--            <td th:text="${todo.isDone}"></td>-->
        </tr>

        </tbody>
    </table>
</div>
</body>


</html>
