<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Ajout toto list</title>
</head>
<body>
<div>
    <h1 class="text-center ">Ajout d'une todo list</h1>
    <div class="container">

        <form th:action="@{/todo/create}" method="post" th:object="${todo}">

            <div class="form-group">
                <label for="titre">Titre</label>
                <input type="text" class="form-control" id="titre" placeholder="Titre" th:field="*{titre}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" th:field="*{createdDate}"
                       th:attr="value=${#dates.format(todo.createdDate, 'yyyy-MM-dd')}">
            </div>
            <div class="form-group">


                <select class="form-control" id="isDone" th:field="*{isDone}">
                   <option th:value="1" >Fait</option>
                   <option th:value="0" > Non Fait</option>
                </select>

            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>

</div>
</body>
</html>
